<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    fetch("https://jsonplaceholder.typicode.com/posts")
    .then(postagens => postagens.json())
    .then(postagens => {
      for (var i= 0; i <postagens.length; i++){
        document.write("Código da Postagem: "+postagens[i].id+"<br>")
        document.write("Código de Usuário: "+postagens[i].userId+"<br>")
        document.write("Título: "+postagens[i].title+"<br>")
        document.write("Texto: "+postagens[i].body+"<hr>")

      }
    })
</script>
</head>
<body>
  
</body>
</html>
