<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <label>Informe o Primeiro Número</label>
  <input id="numero1" type="number">
    <label>Informe o Segundo Número</label>
    <input id="numero2" type="number">
    <button id="btn">Somar</button>
    <br>
    <label id="resultado"></label>
    <script>
      let numero1 = document.getElementById('numero1');
      let numero2 = document.getElementById('numero2');
      let button = document.getElementById('btn');
      let resultado = document.getElementById('resultado')
      button.addEventListener('click',() =>{
        let soma = parseFloat(numero1.value) + parseFloat(numero2.value);
        resultado.innerText = `Resultado: ${soma}`

      })
    </script>
</body>

</html>
