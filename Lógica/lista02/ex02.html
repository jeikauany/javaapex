<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //Indice
    var numero=
parseInt (prompt ("Digite um número"))
    

    var indiceI = numero-10
    var indiceF = numero +10
    //Laço
    do { 
    document.write (indiceI +"<br>")
    
    indiceI++

    }while(indiceI<=indiceF)

  </script>
</head>
<body>
  
</body>
</html>
