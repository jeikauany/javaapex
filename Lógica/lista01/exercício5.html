<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //valor
    var valor = prompt ("Informe valor")
    var moeda = prompt ("1) Dólar para real \n2) Real para dólar")
//Condicional
    if (moeda==1){
      document.write("U$" + (valor/5.5))
    }
    if (moeda==2){
      document.write ("R$" + (valor*5.5))
    }

  </script>
</head>
<body>
  
</body>
</html>
