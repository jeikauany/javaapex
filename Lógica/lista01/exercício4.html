<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var n1= parseInt(prompt("Informe primeira nota"))
    var n2= parseInt(prompt("Informe segunda nota"))
    var n3= parseInt(prompt("Informe terceira nota"))
    var media= (n1+n2+n3)/3
    if (media>=7){
      document.write ("Aprovado")
    }else if(media<7){
      document.write ("Reprovado")
    }

  </script>
</head>

</body>
</html>
