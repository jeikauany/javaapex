<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<script>
  //Nome
  var nome

  var dados = []
  //Laço
  do{
    nome= prompt("Informe um nome")
    //Adicionar ao vetor, caso seja informado um nome
    if(nome!=""){
      dados.push(nome)
    }

  }while(nome!="")
  

  //document.write(dados)

  //Listar nomes
  for(var i = 0; i <dados.length; i++){
    document.write((i+1)+"º nome é: "+dados[i]+"<br>")
  }

</script>
</head>
<body>
  
</body>
</html>
